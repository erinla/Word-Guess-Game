<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Word Guess Game</title>
    <style>
        body {
            background-image: url("assets/images/cosmos.jpg");
            background-size: cover;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="title"><img width="600px" height="350px" src="./assets/images/title.png"></div>

    <div class="container bg-white mt-5 py-8">

        <div>&bigstar; Press any key to get started! &bigstar;</div>

        Word to Guess:

        <div id="current-word"></div>

        Number of Guesses Left:

        <div id="guess-number"></div>

        Letters Already Guessed:

        <div id="letters-guessed"></div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
